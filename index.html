          </section>
          <section class="choose-players">
            <div class="single-player" id="player1Button">1 player</div>
            <div class="multi-player" id="player2Button">2 players</div>
            <div class="player1-inputs panel">
              <label for="player1">Player 1</label>
              <input type="text" placeholder="Player 1" id="player1">
            </div>
            <div class="player2-inputs panel">
              <label for="player2">Player 2</label>
              <input type="text" placeholder="Player 2" id="player2">
            </div>
            <button class="choose-deck btn" id="chooseDeck">Choose your deck style</button>
          </section>
          <section class="choose-your-deck">
              <h2>Choose your deck</h2>
              <div class="deck-container">
              <div id="gryffindorDeck" class="deck-choice">
                  <div class="front">Gryffindor</div>
                  <div class="back"><img class="card-logo" src="images/deck-logo.png" alt="Hogwarts logo"/></div>
              </div>
              <div id="slytherinDeck" class="deck-choice">
                  <div class="front">Slytherin</div>
                  <div class="back"><img class="card-logo" src="images/deck-logo.png" alt="Hogwarts logo"/></div>
              </div>
              <div id="ravenclawDeck" class="deck-choice">
                  <div class="front">Ravenclaw</div>
                  <div class="back"><img class="card-logo" src="images/deck-logo.png" alt="Hogwarts logo"/></div>
              </div>
              <div id="hufflepuffDeck" class="deck-choice">
                  <div class="front">Hufflepuff</div>
                  <div class="back"><img class="card-logo"  src="images/deck-logo.png" alt="Hogwarts logo"/></div>
              </div>
            </div>
            <button class="choose-first-player btn" id="chooseFirst">Who goes first?</button>
          </section>
          <section class="roll-dice">
            <div class="dice-grid">
              <h2>Who goes first?</h2>
              <p class="players-names"></p>
              <div class="dice1"><img src="images/1.png"></div>
              <div class="dice2"><img src="images/1.png"></div>
              <button id="dice" class="roll-dice btn">Roll!</button>
              <p class="roll-result"></p>
              <button class="deal-cards btn" id="dealCards">Deal Cards</button>
            </div>  
          </section>
          <section class="battlefield">
            <div class="cards-in-play">

            </div>
          </section>
